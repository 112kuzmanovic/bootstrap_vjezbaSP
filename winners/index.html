<!DOCTYPE html>
<html lang="en" ng-app="winners1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fifa World Cup Winners</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="controllers/mainControllers.js"></script>
    <script src="service/dbService.js"></script>

    
</head>
<body ng-controller="mainCtrl">
    

    <div class="row">
    

        <div class="col-sm-8 col-sm-offSet-2">
            <h1 class="naslov">Pobjednici svjetskih prvenstava</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Reprezentacija</th>
                        <th>Broj titula</th>
                        <th>Prvaci</th>
                        <th>Drugoplasirani</th>
                        <th>Treceplasirani</th>
                        <th>Cetvrtoplasirani</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="win in winners1">
                        <td class="one">{{win.name}}</td>
                        <td class="two" id="br">{{win.br_titula}}</td>
                        <td class="one">{{win.prvaci}}</td>
                        <td class="two">{{win.drugi}}</td>
                        <td class="one">{{win.treci}}</td>
                        <td class="two">{{win.cetvrti}}</td>

                    </tr>
                </tbody>
            </table><br>
            
            
        </div>
    </div>
</body>
</html>
